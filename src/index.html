<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"> 
  <title data-bind="text: router.currentPage().title">Knockout Routing Example</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div id="header">
    <h1><a href="#">Knockout Routing Example</a></h1>
    <nav role="navigation">
      <a href="#">Home</a>
      <a href="#simple">Simple</a>
      <a href="#params/foo/1234">Params</a>
      <a href="#fail">Fail</a>
      <a href="#slow">Slow</a>
    </nav>
  </div>

  <!-- Show the correct page content, based on the current URL fragment. -->
  <div id="content" data-bind="template: { name: router.currentPage().view,
                                           data: router.currentPage().model }"></div>

  <!-- Templates  for our pages-->
  <script id="home-template" type="text/html">
    <h2>Home</h2>
    <p>This is the home page. Try the links in the header and watch the URL.</p>
    <p>Back and forward work, as does page refresh, bookmarking, emailing links etc.</p>
  </script>

  <script id="simple-template" type="text/html">
    <h2>Simple</h2>
    <p>This is a simple page with a simple URL.</p>
  </script>

  <script id="params-template" type="text/html">
    <h2>Params</h2>
    <p>The URL contains <strong><span data-bind="text: param1"></span></strong> and <strong><span data-bind="text: param2"></span></strong></p>
    <p>Try changing the values in the URL (second one must be numeric to match the routing regex).</p>
  </script>

  <script id="fail-template" type="text/html">
    <h2>Fail</h2>
    <p>You will never see this, because the router shows the error page instead.</p>
  </script>

  <script id="slow-template" type="text/html">
    <h2>Slow</h2>
    <p>This page only shows up after it has loaded, which takes a couple of seconds.</p>
  </script>

  <script id="random-template" type="text/html">
    <h2>Random filter attack!</h2>
    <p>The Router has a filter mechanism that provides the chance to intercept any request,
       e.g. to enforce authentication.</p>
    <p>In this case our filter rolls a dice and intercepts randomly to demonstrate the mechanism. Refresh the
       page and you will probably get the one you really requested.</p>
  </script>

  <!-- Templates used directly by the Router -->
  <script id="404-template" type="text/html">
    <h2>404 - Page not found</h2>
  </script>

  <script id="error-template" type="text/html">
    <h2>Error</h2>
    <p data-bind="text: error"></p>
  </script>

  <script id="loading-template" type="text/html">
    <h2>Loading...</h2>
  </script>

  <!-- Kick off our JS -->
  <script data-main="scripts/main" src="scripts/lib/require.js"></script>

</body>
</html>
